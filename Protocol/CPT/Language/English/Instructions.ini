task = 

no_video = This is a test of attention.

	On the following screen, you will be shown an image. This image is the target.

	During the test, you will be shown a series of images.
	Your task is to respond to the target image.
	Do not respond to any other image.

	To respond, lift your finger from the white square and tap the image in the 
	center of the screen.
	You can respond as long as the white circle is on the screen.

	Please press "CONTINUE" to see the target image, then press "START" to start 
	the task.


